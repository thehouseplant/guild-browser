<!DOCTYPE html>
<html ng-app="ng-wow">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>Guild Browser</title>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./public/style.css">

        <!-- Core JavaScript -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>

        <!-- Application JavaScript -->
        <script type="text/javascript" src="../public/js/app.js"></script>
        <script type="text/javascript" src="../public/js/modules/config.module.js"></script>
        <script type="text/javascript" src="../public/js/modules/home.module.js"></script>
        <script type="text/javascript" src="../public/js/modules/roster.module.js"></script>
        <script type="text/javascript" src="../public/js/modules/character.module.js"></script>
        <script type="text/javascript" src="../public/js/modules/achievements.module.js"></script>
        <script type="text/javascript" src="../public/js/modules/challenge.module.js"></script>

        <!-- WoWHead Tooltip Rewrite -->
        <script type="text/javascript" src="//wow.zamimg.com/widgets/power.js"></script>
        <script>
            var wowhead_tooltips = { "colorlinks": true, "iconizelinks": true, "renamelinks": true }
        </script>
    </head>

    <body ng-controller="MainCtrl">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">{{guild.name}}</a>
                </div>

                <ul class="nav navbar-nav">
                    <li><a ui-sref="home">News</a></li>
                    <li><a ui-sref="roster">Roster</a></li>
                    <li><a ui-sref="achievements">Achievements</a></li>
                    <li><a ui-sref="challenge">Challenge Mode</a></li>
                </ul>

                <p class="navbar-text navbar-right">Level {{guild.level}} <span data-ng-switch on="guild.side"><span ng-switch-when="0">Alliance</span><span ng-switch-when="1">Horde</span></span> guild on {{guild.realm}}</p>
            </div>
        </div>

        <div style="margin-top:70px;" class="container" ui-view></div>
    </body>
</html>
